<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>

  <body>
    <div id="app">Connecting to the database</div>

    <script>
      // @todo - Provide connect by Webpack
      var Client = require('@ties-network/ties-client-base')
      const TiesChat = require('@ties-network/ties-client-base').Chat;

      class ClientChat {
        constructor() {
          this.chat = null;

          this.connectCallback = null;
          this.disconnectCallback = null;
          this.messageCallback = null;
        }

        addContact(contact) {
          this.chat.addContact(contact);
        }

        create(address, contacts) {
          if (!this.chat && address && contacts) {
            this.chat = new TiesChat(address, {
              connectPeer: this.connectCallback,
              disconnectPeer: this.disconnectCallback,
              message: this.messageCallback
            }, contacts);
          }
        }

        destroy() {
          this.chat && this.chat.destroy();
        }

        sendMessage(address, message) {
          return this.chat.sendMessage(address, message);
        }
      }

      var Chat = new ClientChat();

      const scripts = []

      scripts.push(
        process.env.HOT
          ? 'http://localhost:' + (process.env.PORT || 8080) + '/dist/bundle.js'
          : './dist/bundle.js'
      )

      document.write(scripts.map(script =>
        '<script defer src="' + script + '"><\/script>'
      ).join(''))
    </script>
  </body>
</html>
