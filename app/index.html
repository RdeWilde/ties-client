<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>

  <body>
    <div id="app"></div>

    <script>
      {
        const scripts = []

        scripts.push(
          process.env.HOT
            ? 'http://localhost:' + (process.env.PORT || 8080) + '/dist/bundle.js'
            : './dist/bundle.js'
        )

        document.write(scripts.map(script =>
          '<script defer src="' + script + '"><\/script>'
        ).join(''))
      }
    </script>
  </body>
</html>
