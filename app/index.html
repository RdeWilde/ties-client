<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>

  <body>
    <div id="app">Connecting to the database</div>
    <script>
      {
        const port = process.env.PORT || 8080;
        const scripts = [];

        if (process.env.NODE_ENV === 'development') {
          scripts.push('./dll/renderer.dev.dll.js');
        }

        scripts.push(process.env.HOT ?
          'http://localhost:' + port + '/dist/renderer.dev.js' : './dist/renderer.prod.js');

        document.write(
          scripts.map(script => '<script defer src="' + script + '"><\/script>').join('')
        );
      }
    </script>
  </body>
</html>
